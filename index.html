<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Pakiautomaadid</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>Parim pakiautomaat sinu jaoks</h1>
            <div class="filters">
                <input type="text" id="length" placeholder="pikkus(cm)" />
                <input type="text" id="width" placeholder="laius(cm)" />
                <input type="text" id="height" placeholder="kõrgus(cm)" />
                <input type="text" id="weight" placeholder="kaal(kg)" />
            </div>
            <div class="buttons">
                <button class="submit_btn">Otsi</button>
                <button class="reset_btn">Tühjenda</button>
            </div>
            <div class="result" id="result"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
